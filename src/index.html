    <style>
      html {
        --wbhb-color-yellow: #fedb00;
        --wbhb-color-grey: #53565A;
        --wbhb-color-black: #000000;
        --wbhb-font-heading: "Ubuntu", sans-serif;
        --wbhb-font-body: "Cala Light", serif;
      }

      @font-face {
        font-family: "Cala Light";
        src: url("https://static.wearsblackhasbeard.com/fonts/cala-light.ttf");
        font-display: fallback;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--wbhb-font-body);
        line-height: 200%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 20vw;
        padding-bottom: 20vw;
      }

      .container {
        padding: 0;
        margin-left: calc(5vmin + calc(calc(90vw - 90vmin) / 2));
        margin-right: calc(5vmin + calc(calc(90vw - 90vmin) / 2));
      }

      .content {
        text-align: justify;
      }

      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-family: var(--wbhb-font-heading);
        color: var(--wbhb-color-black)
      }

      h2 {
        font-family: var(--wbhb-font-body);
        color: var(--wbhb-color-grey)
      }

      button {
        border: 1vw var(--wbhb-color-yellow) solid;
        background-color: var(--wbhb-color-grey);
        font-family: var(--wbhb-font-heading);
        color: white;
        width: 20vw;
        height: 20vw;
        margin: 5vw;
        font-size: 5vw;
        border-radius: 5vw 5vw 5vw 0;
      }

      button:disabled {
        border-color: var(--wbhb-color-grey);
        color: var(--wbhb-color-grey);
        background-color: var(--wbhb-color-black);
      }

      .material-symbols-rounded {
        font-size: 10vw;
        font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48;
      }

      button.flex {
        flex-direction: column;
      }

      progress {
        -webkit-appearance: none;
        height: 2vw;
        width: 60vw;
        border-radius: 1vw 1vw 1vw 0;
      }

      progress::-webkit-progress-bar {
        background-color: var(--wbhb-color-grey);
        border-radius: 1vw 1vw 1vw 0;
      }

      progress::-webkit-progress-value {
        background-color: var(--wbhb-color-yellow);
        border-radius: 1vw 1vw 1vw 0;
      }
